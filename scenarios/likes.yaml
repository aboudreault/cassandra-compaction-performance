# Performance Testing

keyspace: perftesting

keyspace_definition: |

  CREATE KEYSPACE perftesting WITH replication = { 'class': 'SimpleStrategy', 'replication_factor':1};

table: likes_per_post

table_definition:

  CREATE TABLE likes_per_post (
    post_id text,
    username text,
    comment text,
    PRIMARY KEY(post_id, username)
  ) WITH compaction = {'class':'{% strategy %}' {% strategyOptions %}};

columnspec:
  - name: post_id
    size: gaussian(1..50)
    population: uniform(1..10000)
  - name: username
    size: uniform(1..16)
    cluster: fixed(5000)
  - name: comment
    size: fixed(1)

insert:
  partitions: fixed(1)
  select: fixed(1)/5000
  batchtype: UNLOGGED

queries:
  read:
    cql: select * from likes_per_post where post_id = ? LIMIT 10
    fields: samerow
