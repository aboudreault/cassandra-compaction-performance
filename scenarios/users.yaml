# Performance Testing
# Small Row

keyspace: perftesting

keyspace_definition: |

  CREATE KEYSPACE perftesting WITH replication = { 'class': 'SimpleStrategy', 'replication_factor':1};

table: users

table_definition:

  CREATE TABLE users (
    username text,
    first_name text,
    last_name text,
    password text,
    email text,
    last_access timeuuid,
    PRIMARY KEY(username)
  ) WITH compaction = {'class':'SizeTieredCompactionStrategy'};

columnspec:
  - name: username
    size: uniform(1..16)
  - name: first_name
    size: uniform(1..32)
  - name: last_name
    size: uniform(1..32)
  - name: password
    size: fixed(80) # sha-512
  - name: email
    size: uniform(16..50)

insert:
  partitions: fixed(1)
#  select: fixed(1)/1
  batchtype: UNLOGGED

queries:
  singleuser:
    cql: select * from users where username = ?
    fields: samerow
